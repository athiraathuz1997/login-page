<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Bootsrap Login</title>
</head>
</head>

<body>
    <!-- ...................Main Container................. -->

    <div class="container d-flex justify-content-center align-items-center min-vh-100">

        <!-- ...................Login Container................. -->

        <div class="row border rounded-5 p-3 bg-white shadow box-area">

            <!-- ...................Left box................. -->

            <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box" style="background: #f8f7f7;">
                <div class="featured-image mb-3">
                    <img src="images/man-standing-moraine-lake-during-daytime.jpg" alt="" srcset="" class="img-fluid" style="width: 250px;">
                </div>
                <p class="fs-2" style="font-family: 'Courier New', Courier, monospace; font-weight: 700;">It's Time to Travel</p>
                <small class="text-wrap text-center" style="width: 17rem; font-family: 'Courier New', Courier, monospace;">Time to Travel</small>
            </div>

            <!-- ...................right box................. -->

            <div class="col-md-6 right-box">
                <div class="row align-items-center">
                    <div class="header-text mb-4">
                        <h2>Hello,Again</h2>
                        <p>We are happy to have you back.</p>
                    </div>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Email Address">
                    </div>
                    <div class="input-group mb-1">
                        <input type="password" class="form-control form-control-lg bg-light fs-6" placeholder="Password">
                    </div>
                    <div class="input-group mb-5 d-flex justify-content-between">
                        <div class="form-check">
                            <input type="checkbox" name="" id="formCheck" class="form-check-input">
                            <label for="formCheck" class="form-check-label text-secondary"><small>Remember Me</small></label>
                        </div>
                        <div class="forgot">
                            <small><a href="#">Forgot Password?</a></small>
                        </div>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <button class="btn btn-lg btn-primary w-100 fs-6">Login</button>
                </div>
                <div class="input-group mb-3">
                    <button class="btn btn-lg btn-light w-100 fs-6"><img src="images/google-logo-png-icon-free-download-SUF63j.png" style="width: 20px;" class="me-2"><small>Sign in with Google</small></button>
                </div>
                <div class="row">
                    <small>Don't have account? <a href="#">Sign Up</a></small>
                </div>
            </div>

        </div>
    </div>

</body>

</html>
